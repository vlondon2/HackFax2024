<mat-drawer-container class="page-container">
    <mat-drawer #drawer class="nav-drawer">
        <navigation (toggleNav)="toggleNav()">
        </navigation>
    </mat-drawer>
    <mat-drawer-content class="page-content-container">
        <div class="header-items">
            <button class="hamburger-button" mat-fab (click)="toggleNav()">
                <mat-icon>
                    menu
                </mat-icon>
            </button>
            <div class="user-name-frame title-frame">
                <span class="user-name-title section-title-text">
                    {{getUsername()}}
                </span>
            </div>

        </div>

        <div class="body-items">

            <div class="tree-image-container">
                <img class="tree-image" [src]="getTree()">
                <div class="lamp-image-container">
                    <img class="lamp-image" src="assets/LampPost.png">
                </div>
                <div class="bench-image-container">
                    <img class="bench-image" src="assets/Bench.png">
                </div>
                <div class="book-image-container">
                    <img class="book-image" src="assets/Book.png">
                </div>
                <div class="lantern-image-container">
                    <img class="lantern-image" src="assets/LanternVer2.png">
                </div>
            </div>
        </div>

        <div class="footer-items">
            <div class="xp-bar-background">
                <div class="xp-bar" [ngStyle]="getUserXPBarStyle()">
                </div>
            </div>
        </div>
    </mat-drawer-content>


</mat-drawer-container>
