<mat-drawer-container class="page-container">
    <mat-drawer #drawer class="nav-drawer">
        <navigation (toggleNav)="toggleNav()">
        </navigation>
    </mat-drawer>
    <mat-drawer-content class="page-content-container">
        <div class="header-items">
            <button class="hamburger-button" mat-fab (click)="toggleNav()">
                <mat-icon>
                    menu
                </mat-icon>
            </button>
            <div class="achievement-title-frame title-frame">
                <span class="achievement-title section-title-text">
                    Achievements
                </span>
            </div>

        </div>

        <div class="body-items">

            @for(achievement of achievements; track achievement.name)
            {
            @if(achievement.completed)
            {
            <div class="achievement-container complete">
                <span class="achievement-name section-title-text">{{achievement.name}}</span>
                <em class="achievement-description">{{achievement.description}}</em>
            </div>
            }
            @else
            {
            <div class="achievement-container incomplete">
                <span class="achievement-name section-title-text">{{achievement.name}}</span>
                <em class="achievement-description">{{achievement.description}}</em>
            </div>
            }

            }


        </div>


    </mat-drawer-content>


</mat-drawer-container>
